name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: "0.155.3"
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install Trunk
        run: cargo install trunk --locked

      - name: Build WASM interactive widgets
        run: cd interactive && trunk build --release

      - name: Fetch GitHub stats
        run: |
          mkdir -p data
          python3 << 'PYEOF'
          import urllib.request, json, re
          repo = "girivs82/skalp"
          base = f"https://api.github.com/repos/{repo}"
          headers = {"User-Agent": "mikaana-build"}

          req = urllib.request.Request(f"{base}/commits?per_page=1", headers=headers)
          resp = urllib.request.urlopen(req)
          link = resp.headers.get("Link", "")
          commits = 0
          for part in link.split(","):
              if 'rel="last"' in part:
                  m = re.search(r'[?&]page=(\d+)', part)
                  if m:
                      commits = int(m.group(1))

          req = urllib.request.Request(f"{base}/languages", headers=headers)
          resp = urllib.request.urlopen(req)
          rust_bytes = json.loads(resp.read()).get("Rust", 0)

          req = urllib.request.Request(f"{base}/contents/crates", headers=headers)
          resp = urllib.request.urlopen(req)
          entries = json.loads(resp.read())
          crate_count = len([e for e in entries if e["type"] == "dir"]) + 2

          stats = {"commits": commits, "lines_of_code": rust_bytes // 53, "crate_count": crate_count}
          with open("data/github_stats.json", "w") as f:
              json.dump(stats, f)
          print(f"Stats: {stats}")
          PYEOF

      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: America/Los_Angeles
        run: |
          hugo \
            --gc \
            --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
