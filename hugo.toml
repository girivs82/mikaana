baseURL = "https://mikaana.com/"
languageCode = "en-us"
title = "mikaana"
theme = "PaperMod"
[pagination]
  pagerSize = 10

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production"
  title = "mikaana"
  description = "Personal site of Giri — projects, writing, and notes."
  keywords = ["blog", "projects", "skalp", "hls"]
  author = "Giri"
  defaultTheme = "auto"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = false
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true

  [params.homeInfoParams]
    Title = "Hey, I'm Giri"
    Content = "Welcome to mikaana — where I share projects, writing, and the occasional deep dive."

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/girivs82"

  [params.assets]
    disableHLJS = true

  [params.cover]
    hidden = true
    hiddenInList = true
    hiddenInSingle = true

  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

[markup]
  [markup.highlight]
    noClasses = false

[outputs]
  home = ["HTML", "RSS", "JSON"]

[[menu.main]]
  identifier = "home"
  name = "Home"
  url = "/"
  weight = 1

[[menu.main]]
  identifier = "projects"
  name = "Projects"
  url = "/projects/"
  weight = 2

[[menu.main]]
  identifier = "blog"
  name = "Blog"
  url = "/blog/"
  weight = 3

[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 4

[[menu.main]]
  identifier = "search"
  name = "Search"
  url = "/search/"
  weight = 5

[[menu.main]]
  identifier = "archives"
  name = "Archive"
  url = "/archives/"
  weight = 6
